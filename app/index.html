<!DOCTYPE html>
<html>
<head>
  <title>Ether Mailer</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="https://fb.me/react-15.0.1.js"></script>
  <script src="https://fb.me/react-dom-15.0.1.js"></script>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Ether Mailer</h1>
  <br /><h2>Send message</h2>
  <br /><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br /><label for="message">Message:</label><input type="text" id="message" placeholder="Hello World!" />
  <br><br><button id="send" onclick="sendMessage()">Send Message</button>
  <br><br>
  <span id="status"></span>
  <span id="log"></span>
</body>
</html>
